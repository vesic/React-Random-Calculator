<div id="calculator"></div>

<script src="js/react-with-addons.min.js"></script>
<script src="js/JSXTransformer.js"></script>

<script type='text/jsx'>

var Calculator = React.createClass({
  getInitialState: function() {
    var _this = this
    setInterval(function() {
      _this.setState({a: Math.floor(Math.random() * 100), b:Math.floor(Math.random() * 100)})
    }, 1000); // repeat 1s
    return { a: 0, b: 0 }
  },
  render: function() {
    return <div>{this.state.a} + {this.state.b} = {this.state.a + this.state.b}</div>
  }
})

React.render(<Calculator/>, document.getElementById('calculator'));
</script>
